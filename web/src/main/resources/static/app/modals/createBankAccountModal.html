<div>
  <div class="modal-header">
    <button aria-label="Close" class="close" ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" id="modal-title">Create Bank Account</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form>
      <div class="form-group">
        <label for="overdraftLimit">Overdraft Limit</label>
        <input class="form-control" id="overdraftLimit" min="0" ng-model="bankAccount.overdraftLimit" type="number">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()" type="button">Submit</button>
  </div>
</div>
