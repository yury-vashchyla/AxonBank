<div>
  <div class="modal-header">
    <button aria-label="Close" class="close" ng-click="cancel()" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" id="modal-title">Transfer Money</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <form>
      <div class="form-group">
        <label for="destinationBankAccount">Destination Bank Account</label>
        <select class="form-control" id="destinationBankAccount" name="destinationBankAccount"
                ng-model="bankTransfer.destinationBankAccountId">
          <option ng-if="bankTransfer.sourceBankAccountId != bankAccount.axonBankAccountId"
                  ng-repeat="bankAccount in bankAccounts" value="{{bankAccount.axonBankAccountId}}">
            {{bankAccount.axonBankAccountId}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input class="form-control" id="amount" min="0" ng-model="bankTransfer.amount" type="number">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()" type="button">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()" type="button">Submit</button>
  </div>
</div>
